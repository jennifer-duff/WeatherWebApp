<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'weatherStylesheet.css'>
    <link rel="stylesheet" href="https://use.typekit.net/fvp7dsa.css">
    <title>WeatherChecker</title>
</head>

<body>
    <header>
        <div id = 'inputContainer'>
            <img src = 'Assets/geotag_icon.svg' id = 'geotagIcon'>
            <input id = 'locationInput' type = text placeholder = 'Enter a city to get started!'>
            <button id ='goButton'>Go!</button>
        </div>
        <nav>
            <div id = 'currConditionBox' class = 'navBox'>
                <div class = 'navUnderline'></div>
                <a href = #currWeatherSection>Current Conditions</a> 
            </div>
            <div id = 'hourlyForecastBox' class = 'navBox'>
                <div class = 'navUnderline'></div>
                <a href = #hourlyForecastSection>Hourly Forecast</a>
            </div>
            <div id = '15DayForecastBox' class = 'navBox'>
                <div class = 'navUnderline'></div>
                <a href = #fifteenDayForecaseSsection>15-Day Forecast</a>
            </div>
        </nav>
    </header>

    <main>
        <section id = 'currWeatherSection'>
            <h1 id = 'currCondition'>XXXXX</h1>
            <p id = 'highLow'>
                high: <span id = 'highTemp'>XX</span>&deg;
                 /&nbsp;	
                low: <span id = 'lowTemp'>XX</span>&deg;
            </p>
            <div id = 'weatherIconDiv'>
                <p id = 'currTempBox'>
                    <span id = 'currTemp'>XX</span>&deg;
                </p>
            </div>
        </section>

        <section id = 'hourlyForecastSection'>
            <div class = 'underline'></div>
            <h2>hourly forecast</h2>

            <div id = 'carouselContainer'>
                <img src = 'Assets/leftArrow.svg' class = 'arrow' id = 'leftArrow'>

                <div id = 'carousel'>

                    <div class = 'forecastBox' id = 'nowBox'>
                        <h3 id = 'nowLabel' class = timeLabel>now</h3>
                        <div class = 'weatherBox'>
                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>01:00</h3>
                        <div class = 'weatherBox'>
                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>02:00</h3>

                    <div class = 'forecastBox'>

                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>04:00</h3>
                        <div class = 'weatherBox'>
                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>05:00</h3>
                        <div class = 'weatherBox'>
                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>06:00</h3>
                        <div class = 'weatherBox'>
                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>07:00</h3>
                        <div class = 'weatherBox'>
                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>08:00</h3>

                        </div>

                    <div class = 'forecastBox'>

                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;

                        </div>
                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>10:00</h3>

                    </div>

                    <div class = 'forecastBox'>
                        <h3 class = 'timeLabel'>11:00</h3>

                            <p class = 'hourlyTemp'>
                                <span class = 'forecastTemp'>57</span>&deg;
                            </p>
                        </div>
                    </div>
                </div>
                <img src = 'Assets/rightArrow.svg' class = 'arrow' id = 'rightArrow'>
                
            </div>

            <div id = 'dotNavContainer'>
                <div class = 'dotNav' id = 'firstDot'></div>
                <div class = 'dotNav' id = 'secondDot'></div>
                <div class = 'dotNav' id = 'thirdDot'></div>
            </div>

        </section>
    </main>

    <footer>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = 'weatherScripts.js'></script>
</body>
</html>
